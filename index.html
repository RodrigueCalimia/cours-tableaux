<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>HTML-CSS | Les tableaux et Formulaires</title>
    </head>
    <body>
        <h1>Fusionner des cellules</h1>
        <table>
        <tr>
            <th>Titre du film</th>
            <th>Pour enfants ?</th>
            <th>Pour adolescents ?</th>
        </tr>
        <tr>
            <td>Massacre à la tronçonneuse</td>
            <td >Non, trop violent</td>
            <td rowspan="2">Oui</td>
        </tr>
        <tr>
            <td>The Ring</td>
            <td>Effrayant</td>
        </tr>
        <tr>
            <td>Les bisounours font du ski</td>
            <td>Oui, adapté</td>
            <td>Pas assez violent...</td>
        </tr>
        <tr>
            <td>Lucky Luke, seul contre tous</td>
            <td colspan="2">Pour toute la famille !</td>
        </tr>
        </table>
    </body>
</html>
